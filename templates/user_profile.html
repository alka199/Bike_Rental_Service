{% extends "user_layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  </head>
<body>
    {% block content %}
    <section class="home" id="home">
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h2>Your Profile</h2>
        {% for r in rec %}
    <form action="/user_profile_update" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" value="{{r[0]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" value="{{r[1]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <input type="text" name="mobile" value="{{r[2]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="10" pattern="[0-9]{10}">
        </div>
       
       
        <button type="submit" class="btn btn-warning mt-2">Update</button>
    </form>
    {% endfor %}
    </div>
    </section>
    {% endblock %}
</body>
</html>
