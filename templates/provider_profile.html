{% extends "provider_layout.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
  </head>
<body>
    {% block content %}
    <section class="home" id="home">
    <div class="container">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger" role="alert">
            {{message}}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <h2>Your Profile</h2>
        {% for r in rec %}
    <form action="/provider_profile_update" method="POST">
        <div class="form-group">
            <label for="exampleInputEmail1">Provider ID</label>
            <input type="text" name="provider_id" value="{{r[0]}}" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp" disabled>
        
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input type="text" name="name" value="{{r[1]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" disabled>
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" name="email" value="{{r[2]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Mobile</label>
            <input type="text" name="mobile" value="{{r[3]}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" maxlength="10" pattern="[0-9]{10}">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input type="text" name="address" value="{{r[4]}}" class="form-control" id="exampleInputEmail1"
                aria-describedby="emailHelp">
        </div>
       
       
        <button type="submit" class="btn btn-warning mt-2">Update</button>
        <div><a href="/provider_delete">Delete Account</a></div>
    </form>
    {% endfor %}
    </div>
    </section>
    {% endblock %}
</body>
</html>
