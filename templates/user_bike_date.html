{% extends "user_layout.html" %}
<!DOCTYPE html>
<html lang="en">
    <body>
        {% block content %}
        <br>
        <section class="newsletter mt-5 pt-5">

            <h4>Choose Your Booking Date</h4>

        <form action="/user_bike_date_insert" method="POST">

            <input type="hidden" name="bike_id" value="{{bike_id}}">
            <input type="hidden" name="provider_id" value="{{provider_id}}">
            <input type="hidden" name="charges" value="{{charges}}">

            <div class="form-group mt-2">
                <label for="exampleInputEmail1">Start Date</label>
                <input type="date" name="start_date" class="form-control" placeholder="Enter Your Email...">
            </div>

            <div class="form-group mt-2">
                <label for="exampleInputEmail1">End Date</label>
                <input type="date" name="end_date" class="form-control" placeholder="Enter Your Email...">
            </div>
            
            <button type="submit" class="btn btn-warning mt-2">Choose</button>
        </form>
        </section>
    {% endblock %}
    </body>
    </html>
